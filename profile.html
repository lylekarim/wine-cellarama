<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Getcher Wine</title>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style></style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../wine-cellar/assets/css/style.css">
    <title>My Wine Cellar Web App</title>
</head>

<body>
    <div id="sign-in-div">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="form-group mb-2" id="username">
            <label for="username-input" class="sr-only">Username</label>
            <input type="text" class="form-control" id="username-input" placeholder="email@example.com" required>
        </div>
        <div class="form-group mb-2" id="password">
            <label for="password-input" class="sr-only">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-lg btn-primary btn-block" id="sign-in">View My Cellar</button>
        <button type="submit" class="btn btn-lg btn-primary btn-block" id="sign-in-google">Sign in with Google</button>
        <button type="submit" class="btn btn-lg btn-primary btn-block" id="sign-in-facebook">Sign in with Facebook</button>
        <p>Don't have an account?
            <button class="btn btn-lg btn-primary btn-block" id="create-account-toggle">Create Account</button>
        </p>
    </div>
    <div id="create-user-div">
        <h1 class="h3 mb-3 font-weight-normal">Create an Account</h1>
        <div class="form-group mb-2" id="users-name">
            <label for="name-field" class="sr-only">Your Name</label>
            <input type="text" class="form-control" id="name-field" placeholder="John Doe" required>
        </div>
        <div class="form-group mb-2" id="username-create">
            <label for="username-input-create" class="sr-only">Username</label>
            <input type="text" class="form-control" id="username-input-create" placeholder="email@example.com" required>
        </div>
        <div class="form-group mb-2" id="password-create">
            <label for="password-input-create" class="sr-only">Password</label>
            <input type="password" class="form-control" id="password-input-create" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block" id="create-user">Create My
            Cellar</button>
        <p>Already have an account?
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="sign-in-toggle">Sign in</button>
        </p>
    </div>
    <div id="profile-div">
        <div class="jumbotron">
            <h1>My Profile Page</h1>
        </div>
        <button class="btn btn-lg btn-primary" id="logout-profile">Logout</button>
        <a href="index.html"><button class="btn btn-lg btn-primary" id="switch">Home</button></a>
        <a href="cellar.html"><button class="btn btn-lg btn-primary" id="cellar-from-profile">View My Cellar</button></a>
        <div class="container-fluid">
            <h4>My Profile Pic</h4>
            <div class="row">
                <div class="col-lg-2">
                    <div class="form-group mb-2" id="image-div">
                        <img id="profile-image" src="https://via.placeholder.com/150x150" />
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group mb-2" id="change-profile-image">
                        <label for="change-profile-image" class="btn btn-default btn-file">Change Profile Image</label>
                        <input type="file" class="form-control-file" id="change-profile-image">
                    </div><a class="load-pic">Add Pic to Profile</a>
                </div>
                <div class="col-lg-4">
                    <h4>My Credentials</h4>
                    <div>
                        <p>Username: <span id="username-display"></span></p>
                    </div>
                    <div>
                        <p>Email: <span id="email-display"></span></p>
                    </div>
                </div>
                <div class="col-lg-2">
                    <p>Reset Password:</p>
                    <button type="submit" class="btn btn-lg btn-primary btn-block" id="reset-credentials">Reset</button>
                </div>
            </div>
            <h4>My Interests <span id="interest-directions">click to select interests</span></h4>
            <button class="interest-button btn btn-md btn-primary" clicked="no" preference-name="whites" id="whites">Whites</button>
            <button class="interest-button btn btn-md btn-primary" clicked="no" preference-name="reds" id="reds">Reds</button>
            <button class="interest-button btn btn-md btn-primary" clicked="no" preference-name="chardonnay" id="chardonnay">Chardonnay</button>
            <button class="interest-button btn btn-md btn-primary" clicked="no" preference-name="pinot-grigio" id="pinot-grigio">Pinot-Grigio</button>
            <button class="interest-button btn btn-md btn-primary" clicked="no" preference-name="saugignon-blanc" id="saugignon-blanc">Sauvignon Blanc</button>
            <button class="interest-button btn btn-md btn-primary" clicked="no" preference-name="pinot-noir" id="pinot-noir">Pinot Noir</button>
            <button class="interest-button btn btn-md btn-primary" clicked="no" preference-name="merlot" id="merlot">Merlot</button>
            <button class="interest-button btn btn-md btn-primary" clicked="no" preference-name="cabernet-sauvignon" id="cabernet-sauvignon">Cabernet Sauvignon</button>
            <button class="interest-button btn btn-md btn-primary" clicked="no" preference-name="chianti" id="chianti">Chianti</button>
            <button class="interest-button btn btn-md btn-primary" clicked="no" preference-name="sparkling" id="sparkling">Sparkling</button>
            <button class="interest-button btn btn-md btn-primary" clicked="no" preference-name="oaky" id="oaky">Oaky</button>
            <button class="interest-button btn btn-md btn-primary" clicked="no" preference-name="dry" id="dry">Dry</button>
            <button class="interest-button btn btn-md btn-primary" clicked="no" preference-name="sweet" id="sweet">Sweet</button>
            <div class="row">
                <div class="col-lg-8" id="view-cellar"></div>
                <div class="col-lg-4" id="view-graph"></div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/winesearch.js"></script>
    <script>
        localStorage.setItem("currentPage", "profile");
    </script>
</body>

</html>
